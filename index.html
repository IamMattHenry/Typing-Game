<!DOCTYPE HTML>
	<html lang="en">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
             <meta charset="UTF-8">
            <meta name="theme-color" content="#4285f4">
			<link rel="stylesheet" href="style.css">
			<title>Typing Game</title>
		</head>
		<body>
			<div class="container">
				<heading>Typing Game</heading>
				<div class="word-box">
				</div>
				<div class="time-score-display">
				  <div class="countdown">
				    Time: <span id="time">20</span>
				  </div>
				  <div class="score">
				    Score: <span id="score-value">0</span>
				  </div>
				</div>
				<div class="input-box">
					<input id="input" type="text" class="input" placeholder="Enter here..." autocomplete="off" autocapitalize="off">
				</div>
				<div class="start-btn">
					<button type="button" id="start-btn">Start</button>
				</div>
				<div class="modal">
				</div>
				<div class="instruction">
				  Every correct word is equal to: <span>Time +2,</span><span> Score +1</span>
				</div>
			</div>
		</body>
		<script src="main.js">
		</script>
	</html>
